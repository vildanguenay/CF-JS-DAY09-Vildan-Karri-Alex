<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>

<script>



function Human (eyeColor, age, name, handedness) {
	this.eyeColor = eyeColor;
	this.age = age;
	this.name = name;
	this.handedness = handedness;
    this.fullName = function () {
    return this.name + " is " + handedness;
}
};


let Karri = new Human ("blue", 26, "Karri", "Right-handed");
let Alex = new Human ("green", 20, "Alex", "Left-handed");

console.log(Alex.fullName())

document.getElementById("demo").innerHTML = Alex.fullName(); 

</script>

</body>
</html>
